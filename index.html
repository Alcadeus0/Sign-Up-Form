<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="img">
            <div class="transparent">
                <img class="logo" src="../Imgs/odin-lined.png">
                <div class="text">ODIN</div>
            </div>
            <img class="tree" src="../Imgs/tree.jpg">
        </div>
        <div class="sidebar1"><p>This is not a real online service! You know you need something <br>like this 
            in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <div>You <em>know</em> you want to</div>
        </div>
        <div class="sidebar2">
            <h2>Let's do this!</h2>
            <form action="example.com/path" method="post">
                <div><label for="firstname">First Name</label>
                <input type="text" id="firstname"></div>

                <div><label for="lastname">Last Name</label>
                <input type="text" id="lastname"></div>

                <div><label for="email">Email</label>
                <input type="email" id="email"></div>

                <div><label for="user_number">Phone Number</label>
                <input type="tel" id="number"></div>

                <div><label for="password">Password</label>
                <input type="password" id="password"></div>

                <div><label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password"></div>
            </form>
        </div>
        <div class="sidebar3">
            <button type="submit">Create Account</button>
            <div>Already have an account? <span id="color">Log In</span></div> 
        </div>
    </div>

</body>
</html>
